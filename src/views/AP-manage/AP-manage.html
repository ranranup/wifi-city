                    <button type="button" id="search_button" class="btn btn-default" onclick="SearchAP()">Search</button>

        <div class="pop del-ap">
            <div class = "head">
                <span>删除APName</span>
            </div>
            <div class="body">
                <div class="content">确定删除APName吗</div>
                <div class="button-group">
                    <button type="button" onclick="CancelDeleteAp('.del-pop')" class="btn btn-default"> 取消</button>
                    <button type="button" id="delete_ap_confirm_button" onclick="CancelDeleteAp('.del-pop')"
                            class="btn btn-default"
                            style="background-color: #da4453; color: white;"> 确定</button>
                </div>
            </div>
        </div>
        <div class="pop add-ap">
            <div class ="head">
                <span>增加AP</span>
            </div>
            <div class="body">
                <div class="add_item id">
                    <label id="ap_id_label">AP_ID</label>
                    <input id="ap_id" type="text" placeholder="1" disabled="readonly">
                </div>
                <div class="add_item name">
                    <label>AP_MAC</label>
                    <input id="ap_mac" type="text" placeholder="xx:xx:xx:xx:xx:xx">
                </div>
                <div class="add_item location">
                    <label>经度</label>
                    <input id="ap_lng" type="text" placeholder="121.2324" class="m-wrap medium">
                </div>
                <div class="add_item location">
                    <label>纬度</label>
                    <input  id="ap_lat" placeholder="29.2324" class="m-wrap medium">
                </div>
                <div class="add_item remark" style="margin-bottom:5px;">
                    <label>位置信息</label>
                    <textarea style="width: 100%;" id="ap_position" placeholder="宁波市高新区浙江大学软件学院教学楼409"
                              class="m-wrap medium"></textarea>
                </div>
                <div class="add-ap_alert">
                    <strong>Warning!</strong> 请填写正确信息.
                </div>
                <div class="button-group">
                    <button id="add_ap_delete_button" type="button" onclick="CancelAddAp('.add-ap')" class="btn btn-default"
                            > 取消</button>
                    <button type="button" id="add_ap_save_button"
                            class="btn btn-default" style="background-color: #00acac; color: white;"> 保存</button>
                </div>
            </div>
        </div>
